<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Exemplo de formulário com validações acessíveis</h1>
    <p>Os campos com * são obrigatórios</p>
    <h2>Cadastre-se</h2>
    <form id="formulario" action="" method="post" novalidate>
      <label for="nome">* Nome: </label>
      <input
        type="text"
        id="nome"
        name="nome"
        autocomplete="name"
        autocapitalize="words"
        required
        aria-required="true"
        aria-describedby="erronome"
        aria-invalid="false"
      />
      <span id="erronome" class="erro" aria-live="assertive"></span>

      <label for="email">* E-mail: </label>
      <input
        type="email"
        id="email"
        name="email"
        autocomplete="email"
        autocapitalize="none"
        placeholder="exemplo@seuemail.com.br"
        required
        aria-required="true"
        aria-describedby="erroemail"
        aria-invalid="false"
      />
      <span id="erroemail" class="erro" aria-live="assertive"></span>

      <label for="cep">* CEP: (Somente números)</label>
      <input
        type="number"
        id="cep"
        name="cep"
        autocomplete="postal-code"
        required
        aria-required="true"
        aria-describedby="errocep"
        aria-invalid="false"
      />
      <span id="errocep" class="erro" aria-live="assertive"></span>

      <label for="dataNascimento">* Data de Nascimento: </label>
      <input
        type="date"
        id="dataNascimento"
        name="dataNascimento"
        autocomplete="bday"
        placeholder="01/01/2024"
        required
        aria-required="true"
        aria-describedby="errodatanascimento"
        aria-invalid="false"
      />
      <span id="errodataNascimento" class="erro" aria-live="assertive"></span>

      <fieldset>
        <legend>* Sexo Biológico:</legend>
        <input type="radio" id="sexoM" name="sexo" value="masculino" required aria-required="true" aria-invalid="false" />
        <label for="sexoM">Masculino</label>
        <input type="radio" id="sexoF" name="sexo" value="feminino" />
        <label for="sexoF">Feminino</label>
        <span id="errosexo" class="erro" aria-live="assertive"></span>
      </fieldset>

      <fieldset>
        <legend>comunicação</legend>
        <input type="checkbox" id="receberEmail" name="receberEmail" />
        <label for="receberEmail">Quero receber e-mail</label>
        <input type="checkbox" id="receberWhats" name="receberWhats" />
        <label for="receberWhats">Quero receber WhatsApp</label>
      </fieldset>

      <input
        type="checkbox"
        id="concordo"
        name="concordo"
        required
        aria-required="true"
        aria-describedby="erroconcordo"
        aria-invalid="false"
      />
      <label for="concordo">* Concordo com os termos</label>
      <span id="erroconcordo" class="erro" aria-live="assertive"></span>

      <label for="conheceu">* Como conheceu o site?</label>
      <select
        id="conheceu"
        name="conheceu"
        required
        aria-required="true"
        aria-describedby="erroconheceu"
        aria-invalid="false"
      >
        <option value=""">Selecione</option>"
        <option value="redesSociais">Redes Sociais</option>
        <option value="propaganda">Propaganda</option>
        <option value="indicacao">Indicação</option>
      </select>
      <span id="erroconheceu" class="erro" aria-live="assertive"></span>

      <button type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
